# GraphQL types
types: ./types.graphql

# functions
functions:
  githubAuthentication:
    handler:
      code:
        src: ./src/githubAuthentication.ts
        environment:
          GITHUB_CLIENT_ID: ${env:GITHUB_CLIENT_ID}
          GITHUB_CLIENT_SECRET: ${env:GITHUB_CLIENT_SECRET}
    type: resolver
    schema: ./src/githubAuthentication.graphql
