<html>

<head>
  <title>Graphcool Auth0 example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

</head>

<body>
  <script src="./jwt-decode.min.js"></script>
  <script>
    function getHashValue(key) {
      var matches = location.hash.match(new RegExp(key + '=([^&]*)'));
      return matches ? matches[1] : null;
    }

    // get idToken from URL hash
    var idToken = getHashValue("id_token");

    console.log("idToken", idToken);

    // decode idToken and get Graphcool token from payload
    var decoded = jwt_decode(idToken);
    console.log("graphcoolToken", decoded['https://graph.cool/token'])
  </script>
</body>

</html>
